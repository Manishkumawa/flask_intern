
{% extends 'base.html'%}
{% block title%} Update -User {% endblock title%}
{% block body %}
<div class="container my-5">
    <h1>Update User</h1>
    <form action="/updateUser/{{user.username}}" method="post">
        <div class="mb-3">
            <label for="example" class="form-label"> Username</label>
            <input
              type="text"
              class="form-control"
              id="example"
              name="username"
              value="{{user.username}}"
              aria-describedby="emailHelp"
            />
          </div>
          <button type="submit" class="btn btn-primary">Update User</button>
        </div>


    </form>
</div>



          


{% endblock body%}
