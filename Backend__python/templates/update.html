{% extends 'base.html'%}
{% block title%} Update{% endblock %}

{% block body %}
<div class="container my-6">
    <h1>Update books</h1>
    <form action="/updateB/{{book.isgn}}/" method="post">
        <div class="mb-3">
            <label for="example" class="form-label"> Title</label>
            <input
              type="text"
              class="form-control"
              id="example"
              name="title"
              value="{{book.title}}"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <label for="example2" class="form-label"> Author</label>
            <input
              type="text"
              class="form-control"
              id="example2"
              name="author"
              value ="{{book.author}}"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <label for="example3" class="form-label"> Quantity:</label>
            <input
              type="number"
              class="form-control"
              id="example3"
              name="quantity"
              value ="{{book.quantity}}"
              aria-describedby="emailHelp"
            />
          </div>
          
          <button type="submit" class="btn btn-primary">Update Book</button>
        </form>
    </div>
{% endblock body%}
